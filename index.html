<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="card">
            <div class="card-image"></div>
            <div class="card-text">
                <span class="date">4 days ago</span>
                <h2>Post one</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa nemo amet, esse maxime molestiae assumenda dolorum eveniet corrupti voluptatibus cum, numquam voluptatum iusto repudiandae cumque enim quisquam eos commodi libero!</p>
            </div>

            <div class="card-stats">
                <div class="stat">
                    <div class="value">4<sup>m</sup></div>
                    <div class="type">Read</div>
                </div>
                <div class="stat border">
                    <div class="value">5123</div>
                    <div class="type">views</div>
                </div>
                <div class="stat">
                    <div class="value">32</div>
                    <div class="type">comments</div>
                </div>
            </div>
            
        </div>
        
      

    </main>

    
</body>

</html>
